<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container-larg">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="Logo">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home +</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages +</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="user-nav">
                    <a class="user-nav__link user-nav__link--first" href="#">
                        <img class="user-nav__img" src="images/icons/search.png" alt="search">
                    </a>

                    <div class="user-nav__link user-nav__link--wrap">
                        <a class="user-nav__link user-nav__link--middle" href="#">
                            <img class="user-nav__img" src="images/icons/heart.png" alt="heart">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__link user-nav__link--middle" href="#">
                            <img class="user-nav__img" src="images/icons/cart.png" alt="cart">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>

                    <a class="user-nav__link user-nav__link--last" href="#">
                        <img class="user-nav__img" src="images/icons/dots.png" alt="dots">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
